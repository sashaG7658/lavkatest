<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAVKA Shop | Оранжевая тема</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    
    <!-- Загрузчик -->
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FF9800;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-content {
            text-align: center;
            color: white;
        }
        .loader-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .loader h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .loader p {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Загрузчик -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-logo">❄️</div>
            <h2>ICEBERG Shop</h2>
            <p>Загрузка оранжевой темы...</p>
        </div>
    </div>
    
    <!-- Основное приложение -->
    <div class="container" id="app" style="display: none;">
        <!-- Шапка -->
        <header class="header">
            <h1><i class="fas fa-fire"></i> ICEBERG Shop</h1>
            <button id="cartButton" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCounter">0</span>
            </button>
        </header>

        <!-- Сетка товаров -->
        <main class="catalog" id="catalog">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка товаров...
            </div>
        </main>

        <!-- Футер -->
        <footer class="footer">
            <p><i class="fas fa-palette"></i> Тема автоматически подстраивается под Telegram</p>
            <p class="small"></p>
        </footer>

        <!-- Корзина -->
        <div id="cartSidebar" class="cart-sidebar">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-bag"></i> Ваш заказ</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart-msg">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                    <p>Корзина пуста</p>
                    <p class="small">Добавьте товары из каталога</p>
                </div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    Итого: <span id="totalPrice">0</span> руб.
                </div>
                <button id="checkoutButton" class="checkout-btn" disabled>
                    <i class="fas fa-paper-plane"></i> Оформить заказ
                </button>
                <button id="clearCartButton" class="clear-btn">
                    <i class="fas fa-trash"></i> Очистить корзину
                </button>
            </div>
        </div>
        
        <!-- Оверлей -->
        <div id="cartOverlay" class="cart-overlay"></div>
    </div>

    <!-- Скрипты -->
    <script src="script.js"></script>
    
    <!-- Предотвращение зума на iOS -->
    <script>
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
