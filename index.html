<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEBERG Shop - Тест</title>
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 10px;
        }
        
        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-price {
            font-weight: bold;
            color: #FF9800;
        }
        
        .add-to-cart {
            background: #FF9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0; color: #FF9800;">
            <i class="fas fa-snowflake"></i> ICEBERG Shop
        </h1>
        <button id="cartButton" style="
            background: #FF9800;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        ">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCounter">0</span>
        </button>
    </div>
    
    <div id="catalog">
        <!-- Товары загрузятся здесь -->
    </div>
    
    <!-- Простая корзина -->
    <div id="cartSidebar" style="
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background: white;
        box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        padding: 20px;
        z-index: 1000;
    ">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Корзина</h2>
            <button onclick="closeCart()" style="
                background: none;
                border: none;
                font-size: 24px;
                cursor: pointer;
            ">&times;</button>
        </div>
        
        <div id="cartItems">
            <!-- Товары в корзине -->
        </div>
        
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
            <div style="font-size: 18px; font-weight: bold; margin-bottom: 15px;">
                Итого: <span id="totalPrice">0</span> руб.
            </div>
            <button id="checkoutButton" onclick="checkout()" style="
                width: 100%;
                background: #4CAF50;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 10px;
                font-size: 16px;
                cursor: pointer;
                margin-bottom: 10px;
            ">
                Оформить заказ
            </button>
            <button onclick="clearCart()" style="
                width: 100%;
                background: #f44336;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 10px;
                font-size: 14px;
                cursor: pointer;
            ">
                Очистить корзину
            </button>
        </div>
    </div>
    
    <div id="cartOverlay" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
    "></div>
    
    <!-- Скрипт -->
    <script src="script.js"></script>
    
    <script>
        // Простые функции для корзины
        function openCart() {
            document.getElementById('cartSidebar').style.display = 'block';
            document.getElementById('cartOverlay').style.display = 'block';
        }
        
        function closeCart() {
            document.getElementById('cartSidebar').style.display = 'none';
            document.getElementById('cartOverlay').style.display = 'none';
        }
        
        document.getElementById('cartOverlay').onclick = closeCart;
    </script>
</body>
</html>
